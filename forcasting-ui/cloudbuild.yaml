steps:
- name: 'gcr.io/cloud-builders/docker'
  # Se a√±ade la propiedad 'dir' para especificar el directorio de trabajo
  dir: 'bigquery-gemini-ui'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/poc-mip-cityworks/cityworks-apps/vue-ui:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/poc-mip-cityworks/cityworks-apps/vue-ui:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'vue-ui-service'
  - '--image=us-central1-docker.pkg.dev/poc-mip-cityworks/cityworks-apps/vue-ui:$COMMIT_SHA'
  - '--region=us-central1'
  - '--platform=managed'
  - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/poc-mip-cityworks/cityworks-apps/vue-ui:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY